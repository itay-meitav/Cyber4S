<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <title>Chat</title>
  </head>

  <body>
    <div class="box">
      <h1>CHAT-ROOM</h1>
      <form id="comment-form">
        <label for="your-message">Your comment</label>
        <input
          type="text"
          name="content"
          id="your-message"
          placeholder="Here is my message.."
        ></input>
        <label for="your-name">From</label>
        <input type="text" name="content" id="your-name" placeholder="Bob" />
        <button class="buttons" id="submit">Send</button>
      </form>

      <div id="messages">
        <label for="your-name">Chat</label>
        <ul id="list"></ul>
        <!-- <button id="refresh" class="buttons">Refresh Chat</button> -->
      </div>
    </div>
  </body>
</html>
