<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Bootstrap and Material UI</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

	<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>

<body>
	<div class="bootstrap">
		<button class="btn btn-outline-secondary">BootstrapBTN</button>
	</div>
	<div class="material">
		<button class="mdc-button foo-button" id="open-dialog" action="open" data-mdc-dialog-button-default>
			<div class="mdc-button__ripple"></div>
			<span class="mdc-button__label">Button</span>
		</button>

		<div class="mdc-dialog">
			<div class="mdc-dialog__container">
				<div class="mdc-dialog__surface" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title"
					aria-describedby="my-dialog-content">
					<!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
					<h2 class="mdc-dialog__title" id="my-dialog-title">
						<!--
				-->Choose a list item
						<!--
			 -->
					</h2>
					<div class="mdc-dialog__content" id="my-dialog-content">
						<ul class="mdc-list">
							<li class="mdc-list-item" tabindex="0">
								<span class="mdc-list-item__graphic">
									<div class="mdc-radio">
										<input class="mdc-radio__native-control" type="radio"
											id="test-dialog-baseline-confirmation-radio-1"
											name="test-dialog-baseline-confirmation-radio-group" checked>
										<div class="mdc-radio__background">
											<div class="mdc-radio__outer-circle"></div>
											<div class="mdc-radio__inner-circle"></div>
										</div>
									</div>
								</span>
								<label id="test-dialog-baseline-confirmation-radio-1-label"
									for="test-dialog-baseline-confirmation-radio-1"
									class="mdc-list-item__text">None</label>
							</li>
							<li class="mdc-list-item" tabindex="0">
								<span class="mdc-list-item__graphic">
									<div class="mdc-radio">
										<input class="mdc-radio__native-control" type="radio"
											id="test-dialog-baseline-confirmation-radio-1"
											name="test-dialog-baseline-confirmation-radio-group" checked>
										<div class="mdc-radio__background">
											<div class="mdc-radio__outer-circle"></div>
											<div class="mdc-radio__inner-circle"></div>
										</div>
									</div>
								</span>
								<label id="test-dialog-baseline-confirmation-radio-1-label"
									for="test-dialog-baseline-confirmation-radio-1" class="mdc-list-item__text">item
									1</label>
							</li>
							<li class="mdc-list-item" tabindex="0">
								<span class="mdc-list-item__graphic">
									<div class="mdc-radio">
										<input class="mdc-radio__native-control" type="radio"
											id="test-dialog-baseline-confirmation-radio-1"
											name="test-dialog-baseline-confirmation-radio-group" checked>
										<div class="mdc-radio__background">
											<div class="mdc-radio__outer-circle"></div>
											<div class="mdc-radio__inner-circle"></div>
										</div>
									</div>
								</span>
								<label id="test-dialog-baseline-confirmation-radio-1-label"
									for="test-dialog-baseline-confirmation-radio-1" class="mdc-list-item__text">item
									2</label>
							</li>
							<li class="mdc-list-item" tabindex="0">
								<span class="mdc-list-item__graphic">
									<div class="mdc-radio">
										<input class="mdc-radio__native-control" type="radio"
											id="test-dialog-baseline-confirmation-radio-1"
											name="test-dialog-baseline-confirmation-radio-group" checked>
										<div class="mdc-radio__background">
											<div class="mdc-radio__outer-circle"></div>
											<div class="mdc-radio__inner-circle"></div>
										</div>
									</div>
								</span>
								<label id="test-dialog-baseline-confirmation-radio-1-label"
									for="test-dialog-baseline-confirmation-radio-1" class="mdc-list-item__text">item
									3</label>
							</li>
							<!-- ... -->
						</ul>
					</div>
					<div class="mdc-dialog__actions">
						<button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close">
							<div class="mdc-button__ripple"></div>
							<span class="mdc-button__label">Cancel</span>
						</button>
						<button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="accept">
							<div class="mdc-button__ripple"></div>
							<span class="mdc-button__label">OK</span>
						</button>
					</div>
				</div>
			</div>
			<div class="mdc-dialog__scrim"></div>
		</div>
	</div>

	<style>
		.mdc-list-item {
			align-items: center;
		}

		body>div {
			margin: auto;
		}

		.bootstrap {
			margin-top: 30px;
			width: fit-content;
		}

		.material {
			margin: 30px auto;
			width: fit-content;
		}
	</style>
</body>
<script>
	// window.onload = () => {
	const dialog = new mdc.dialog.MDCDialog(document.querySelector('.mdc-dialog'));
	dialog.listen('MDCDialog:opened', function () {
		// Assuming contentElement references a common parent element with the rest of the page's content
		// document.body.setAttribute('aria-hidden', 'true');
		document.getElementById('open-dialog').style.display = 'none'
	});
	dialog.listen('MDCDialog:closing', function () {
		// document.body.removeAttribute('aria-hidden');
		document.getElementById('open-dialog').style.display = ''
	});

	document.getElementById('open-dialog').addEventListener('click', () => {
		dialog.open();
	});
	// }
</script>

</html>
